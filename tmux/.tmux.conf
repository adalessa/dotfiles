## Inactive Pane
## set -g pane-border-style "fg=#686f9a"

## Active window
## set-option -g window-status-current-style bg='#686f9a',fg='#ffffff'

## Message
## set-option -g message-style bg='#686f9a',fg='#ecf0c1'
## set-option -g message-command-style bg='#686f9a',fg='#ecf0c1'

## When Commands are run
## set -g message-style "fg=#0f111b,bg=#686f9a"

set -g terminal-overrides ',xterm-256color:Tc'
# set -g default-terminal "xterm-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

## set the zsh as default shell
## set-option -g default-shell /usr/bin/zsh
# set-option -g default-command "reattach-to-user-namespace -l zsh"
## increase scroll-back history
set -g history-limit 8000

#set-option -g status-position bottom

## use vim key bindings
setw -g mode-keys vi

## copy to system clipboard
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

## decrease command delay (increases vim responsiveness)
set -sg escape-time 1

## increase repeat time for repeatable commands
set -g repeat-time 1000

## start window index at 1
set -g base-index 1

## start pane index at 1
setw -g pane-base-index 1

##disable auto rename
set-option -g allow-rename off

## highlight window when it has new activity
#setw -g monitor-activity on
#set -g visual-activity on

## re-number windows when one is closed
set -g renumber-windows on

## set -g status-left-length 25


############################
##  Key Bindings
############################

## tmux prefix
unbind C-b
set -g prefix C-a


## paste
#unbind C-p
#bind C-p paste-buffer

## window splitting
unbind %
bind | split-window -h -c '#{pane_current_path}'

unbind '"'
bind - split-window -v -c '#{pane_current_path}'

bind C new-window -c '#{pane_current_path}'
## quickly switch panes
# unbind ^J
#bind ^J select-pane -t :.+

bind N new-session

##move throw panels
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

bind e new-window -c ~/.dotfiles/nvim/.config/nvim nvim .

bind C-a last-window

## force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

## Popup stuff
bind-key S run-shell 'tmux popup -E tmux_projects'
## bind-key s run-shell 'tmux popup -E tmux_fuzzy_session'
bind-key ` switch-client -t Main

bind-key y new-window -n Wiki 'nvim -c VimwikiIndex'

bind-key i run-shell  'tmux_switch_session i'
bind-key C-i run-shell  'tmux_bind_session i #S'
bind-key u run-shell  'tmux_switch_session u'
bind-key C-u run-shell  'tmux_bind_session u #S'
bind-key o run-shell  'tmux_switch_session o'
bind-key C-o run-shell  'tmux_bind_session o #S'
bind-key p run-shell  'tmux_switch_session p'
bind-key C-p run-shell  'tmux_bind_session p #S'

bind-key b set -g status

# # Status update interval
# set -g status-interval 1

# # Clock mode
# set -g clock-mode-colour colour24
